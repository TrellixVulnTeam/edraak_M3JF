      <solution>
          <div class="detailed-solution">
              <p>التفسير</p>
              <p>الخيار من متعدد يعطي الطلاب الفرصة للاختيار من مجموعة من الإجابات المكتوبة مسبقاً، مع أن طريقة التقديم تجعل من السهل على الطالب قراءة خيارات للإجابة طويلة جداً. خيارات القائمة العامودية تختلف أيضاً بقليل و ذلك لأن الطلاب عادة ما يميلون للتفكير بإجابة و من ثم البحث عنها بدلاً من الاعتماد بشكل كلي على التمييز لإجابة السؤال. </p>
